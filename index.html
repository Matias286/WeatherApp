<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="2106101.png">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
      
        <div class="col" id="mainCard">
            <div class="location">
                <h2 id="city"></h2><img src="locationIcon.svg" alt="location-icon" id="location-icon">
            </div>
            
            <div id="main-content">
                <div class="number" id="currentDegrees"></div>
                <img id="weatherImg" src=""></img>
            </div>

            <div class="others">
                <p id="humidity"></p>
            </div>
            
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
